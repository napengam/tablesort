<!DOCTYPE html>
<html>
    <head>
        <title>Sort Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body{
                font-size:1rem;
            }
            .sort:hover{
                cursor:pointer;
            }
        </style>
        <script type="text/javascript" src="js/sortTable.js"></script>
        <script type="text/javascript">
            var st;
            function getColor(cell) {
                if (typeof cell.style !== 'undefined') {
                    return cell.style.backgroundColor;
                } else {
                    return '';
                }
            }         
            st = sortTable('table');      
        </script>
    </head>
    <body>

        <h2>implements a simple sort</h2>


        <table id="table" border="1">
            <thead>
                <tr>
                    <th><span class=sort onclick="st.sortCore(1);" title="sort ascending"><b>++</b>
                        </span>Colum 0<span class=sort onclick="st.sortCore(-1);" title="sort descending"><b>--</b></span>
                    </th>
                    <th><img class=sort src="sort-up.gif" title="sort ascending" onclick="st.sortCore(1);">Colum 1
                        <img title="sort descending" class=sort src="sort-down.gif" onclick="st.sortCore(-1);">
                    </th>
                    <th><img class=sort src="sort-up.gif" title="sort ascending" onclick="st.sortCore(1);">Colum 2 
                        <img title="sort descending" class=sort src="sort-down.gif" onclick="st.sortCore(-1);">
                    </th>
                    <th><img class=sort src="sort-up.gif" title="sort ascending" onclick="st.sortCore(1, getColor);">Colum 3
                        <img title="sort descending" class=sort src="sort-down.gif" onclick="st.sortCore(-1, getColor);">
                    </th>
                </tr>
            </thead>
            <tr><td>5</td><td>7</td><td>1</td><td style="background:red">bad value</td></tr>
            <tr><td>88</td><td>6</td><td>7</td><td></td></tr>
            <tr><td>3</td><td>0</td><td>77</td><td></td></tr>
            <tr><td>5</td><td>7</td><td>1</td><td></td></tr>
            <tr><td>88</td><td>6</td><td>7</td><td style="background:red">red cell</td></tr>
            <tr><td>Schulze</td><td>0</td><td>77</td><td></td></tr>
            <tr><td>A</td><td>7</td><td>1</td><td></td></tr>
            <tr><td>88</td><td>6</td><td>7</td><td></td></tr>
            <tr><td>3</td><td>0</td><td></td><td style="background:green"></td></tr>
            <tr><td>5</td><td>7</td><td>1</td><td></td></tr>
            <tr><td>88</td><td>6</td><td>U</td><td></td>  </tr>
            <tr><td>5</td><td>7</td><td>1</td><td  style="background:blue"></td></tr>
            <tr><td>88</td><td>6</td><td></td><td></td></tr>
            <tr><td>3</td><td>0</td><td><br>77</td><td></td></tr>
            <tr><td>Albert</td><td>7</td><td>1</td><td style="background:red">absolute chaos</td></tr>
            <tr><td>88</td><td>6</td><td>Ã„</td><td></td></tr>

            <tr><td>5</td><td>7</td><td>1</td><td style="background:yellow"></td></tr>
            <tr><td>88</td><td>6</td><td>7</td><td></td></tr>
            <tr><td>!</td><td>0</td><td></td><td style="background:green"></td></tr>
        </table>
    </body>
</html>
